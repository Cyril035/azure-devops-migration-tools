configurationSamples:
- name: defaults
  order: 2
  description: 
  code: >-
    {
      "MigrationTools": {
        "Version": "16.0",
        "CommonTools": {
          "StringManipulatorTool": {
            "Enabled": "True",
            "Manipulators": null,
            "MaxStringLength": "1000000"
          }
        }
      }
    }
  sampleFor: MigrationTools.Tools.StringManipulatorToolOptions
- name: sample
  order: 1
  description: 
  code: >-
    {
      "MigrationTools": {
        "Version": "16.0",
        "CommonTools": {
          "StringManipulatorTool": {
            "Enabled": "True",
            "Manipulators": [
              {
                "$type": "RegexStringManipulator",
                "Description": "Remove invalid characters from the end of the string",
                "Enabled": "True",
                "Pattern": "[^( -~)\n\r\t]+",
                "Replacement": ""
              }
            ],
            "MaxStringLength": "1000000"
          }
        }
      }
    }
  sampleFor: MigrationTools.Tools.StringManipulatorToolOptions
- name: classic
  order: 3
  description: 
  code: >-
    {
      "$type": "StringManipulatorToolOptions",
      "Enabled": true,
      "MaxStringLength": 1000000,
      "Manipulators": [
        {
          "Enabled": true,
          "Pattern": "[^( -~)\n\r\t]+",
          "Replacement": "",
          "Description": "Remove invalid characters from the end of the string"
        }
      ]
    }
  sampleFor: MigrationTools.Tools.StringManipulatorToolOptions
